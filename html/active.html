<!DOCTYPE html>
<html>
<head>
  <title>UCM Build Forums</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css"
</head>
<body>

  <div class="header">
    <h1>Build UCM Forums</h1>
    <p>Post to help make a Change</p>
  </div>

  <div class="content">
      <h1>Active Threads</h1>
      <hr>
      <div class="activethreads">
        <h1 class="thread-title"><h1>
        <h2>{{forumpost.title}}</h2>
        {% for post in all_posts %}
        <p><strong>{{forumpost.name}}</strong></p>
        <p class="mini">{{forumpost.date}}</p>
        <a href="%s"><button>Read More</button><a/>
      </div>
  </div>

</body>
</html>
